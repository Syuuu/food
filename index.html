<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小曦的厨房</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="hero">
      <div>
        <p class="eyebrow">手机端专用 · 每天一次</p>
        <h1>小曦的厨房</h1>
        <p class="subtitle">把想吃的菜点上，我会收到邮件提醒，今天就满足你！</p>
      </div>
      <div class="hero-card">
        <p class="mini-label">今日小确幸</p>
        <p class="hero-dish" id="hero-dish">红油抄手</p>
        <p class="mini-desc">挑选一份，留下备注，马上开做！</p>
      </div>
    </header>

    <main class="content">
      <section class="menu">
        <div class="section-header">
          <div>
            <p class="eyebrow">菜品列表（AI生成图片）</p>
            <h2>今日菜单</h2>
          </div>
          <button class="pill" id="reset-btn" type="button">换一个</button>
        </div>
        <div class="menu-grid" id="menu-grid"></div>
      </section>

      <section class="order">
        <div class="section-header">
          <div>
            <p class="eyebrow">每天提交 1 次</p>
            <h2>提交点餐</h2>
          </div>
          <p class="status" id="status-text">今天还没提交</p>
        </div>
        <form id="order-form" class="order-form">
          <div class="form-group">
            <label for="name">你的昵称</label>
            <input id="name" name="name" type="text" placeholder="写上你的名字或称呼" autocomplete="name" />
          </div>
          <div class="form-group">
            <label for="date">用餐日期</label>
            <input id="date" name="date" type="date" required />
          </div>
          <div class="form-group">
            <label for="notes">备注（口味/忌口/到家时间）</label>
            <textarea id="notes" name="notes" rows="3" placeholder="比如：少辣、不放香菜、19:30前好啦"></textarea>
          </div>
          <div class="summary" id="summary">还未选择菜品</div>
          <button type="submit" class="primary">提交并邮件提醒</button>
          <p class="hint">提交后会自动跳出邮件，你可以直接发送或复制内容。</p>
        </form>
        <div class="copy-panel" id="copy-panel" hidden>
          <p class="mini-label">邮件内容（已生成）</p>
          <textarea id="email-preview" readonly></textarea>
          <button type="button" class="ghost" id="copy-btn">复制邮件正文</button>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>

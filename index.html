<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小曦的厨房</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="hero">
      <div>
        <p class="eyebrow">手机端专用 · 每天一次</p>
        <h1>小曦的厨房</h1>
        <p class="subtitle">把想吃的菜点上，我来做。每天一次，好好吃饭。</p>
      </div>
      <div class="hero-card">
        <p class="mini-label">今日想吃</p>
        <p class="hero-dish" id="hero-dish">红油抄手</p>
        <p class="mini-desc">挑一份菜，点一下分享给我，我去准备。</p>
      </div>
    </header>

    <main class="content">
      <section class="menu">
        <div class="section-header">
          <div>
            <p class="eyebrow">菜品列表</p>
            <h2>今日菜单</h2>
          </div>
          <button class="pill" id="reset-btn" type="button">换一个</button>
        </div>
        <div class="menu-grid" id="menu-grid"></div>
      </section>

      <section class="order">
        <div class="section-header">
          <div>
            <p class="eyebrow">每天提交 1 次</p>
            <h2>提交点餐</h2>
          </div>
          <p class="status" id="status-text">今天还没提交</p>
        </div>
        <form id="order-form" class="order-form">
          <div class="summary" id="summary">还未选择菜品</div>
          <button type="submit" class="primary">分享我的点餐</button>
          <p class="hint">提交后会调起系统分享；若设备不支持，会生成可复制内容，微信内会自动复制并提示操作。</p>
        </form>
        <div class="copy-panel" id="copy-panel" hidden>
          <p class="mini-label">分享内容（已生成）</p>
          <textarea id="email-preview" readonly></textarea>
          <button type="button" class="ghost" id="copy-btn">复制分享文本</button>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
